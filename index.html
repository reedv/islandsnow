<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="ui borderless menu" id="top-menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook square icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>

    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART
        <i class="cart icon"> </i>
        0
        <i class="dropdown icon"></i>
      </div>
      <div class="menu">
        <div class="item">MyCart is currently empty</div>
      </div>
    </div>
  </div>
</div>


<img class="ui centered image"
     src="http://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?13349937910123506925">

<div class="ui borderless menu" id="middle-menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">Men
      </div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Men's stuff</div>
        <div class="item">More men's stuff</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">Women
      </div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Women's stuff</div>
        <div class="item">More women's stuff</div>
      </div>
    </div>

    <a class="item">Kids</a>

    <div class="ui dropdown item">
      <div class="text">Brands
      </div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Brand 1</div>
        <div class="item">Brand 2</div>
      </div>
    </div>

    <a class="item">Search</a>

  </div>
</div>


<img class="ui fluid image"
     src="http://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?13349937910123506925">
</img>


<div class="footer-menu"> <!-- Cant have this be inline as id tag for some reason (makes margins around nested container)-->
  <div class="ui three column grid container">
    <div class="column"> Navigation
      <hr/> <!-- this is a horz. rule tag (used to show thematic changes)-->
      <div class="ui list">
        <div class="ui item">About Us</div>
        <div class="ui item">Videos</div>
      </div>
    </div>
    <div class="column"> Main Menu
      <hr/>
      <div class="ui list">
        <div class="ui item">Men</div>
        <div class="ui item">Women</div>
      </div>
    </div>
    <div class="column"> Connect
      <hr/>
      <div class="ui list">
        <div class="ui item">Sign up for latest updates
          <div class="ui action input" style="top-padding: 10px">
            <input placeholder="Enter email address" type="text">
            <button class="ui black button">Join</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown({
        on: 'hover'
      })
  ;
</script>
</body>
</html>
